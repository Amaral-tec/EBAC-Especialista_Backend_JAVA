<!-- Diferenças do Fron-end e Back-end

Front-end é toda parte da programação relativa à interface de uma aplicação. 
E o Back-end é responsável pela lógica do negócio. Temos como exemplo um site com formulário.

Para ver mais claramente a diferença - podemos ver o Front-End é a parte visual e o Back-end no servidor que recebe as informações do formulário
e devolve uma resposta de agradecimento/confirmação. 

Segue abaixo um modelo de código Front-End

-->

<html lang="en">
  <head>
    <title>Modulo-01</title>
  </head>
  <body>
    <h1>EBAC Modulo-01</h1>
    <main>
      <section>
        <h2>Primeira Tarefa</h2>
        <ul>
          <li>Teste 1</li>
          <li>Teste 2</li>
          <li>Teste 3</li>
        </ul>
      </section>
      <section>
        <h2>Continuação dos Teste</h2>
        <form >
          <fieldset>
            <legend>O que é Front-End?</legend>
            <label
              ><input
                id="front"
                type="radio"
                name="front-back"
                value="front"
                checked
              />
              Front-End</label
            >
            <label
              ><input
                id="back"
                type="radio"
                name="front-back"
                value="back"
              />
              Back-End</label
            >
          </fieldset>
  </body>
</html>
